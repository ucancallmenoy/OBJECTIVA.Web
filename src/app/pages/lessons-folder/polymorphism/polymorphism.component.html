<h1 class="title">Polymorphism</h1>
<div class="level-container">
    <div class="path">
      <div class="node" *ngFor="let level of levels; let i = index">
        <!-- Connection Line -->
        <div
          class="line"
          *ngIf="i > 0"
          [class.active]="i <= currentLevel"
        ></div>
  
        <!-- Node Icon -->
        <div
          class="node-box"
          [class.active]="i === currentLevel"
          [class.completed]="i < currentLevel"
          (click)="setLevel(i)"
        >
          <div class="icon">{{ i < currentLevel ? 'âœ“' : '' }}</div>
        </div>
  
        <!-- Level Label -->
        <div class="level-label">{{ level.name }}</div>
      </div>
    </div>
  </div>
